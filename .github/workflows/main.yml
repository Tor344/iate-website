name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: "self-hosted"
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag iate-website:1.0.0
    - name: seave docker as .tar
      run: docker save -o iate-website.tar iate-website:1.0.0
